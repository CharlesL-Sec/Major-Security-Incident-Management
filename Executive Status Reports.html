<style type="text/css">
  body {
    margin: 0;
    padding: 0;
    font-family: Lato, Arial, sans-serif;
    -webkit-text-size-adjust: none;
    background: #f4f4f4;
  }

  .email-container {
    width: 100%;
    max-width: 670px;
    height: 842px; /* A4 height at 96dpi */
    margin: 20px auto;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    background: url("/sys_attachment.do?sys_id=91e103bffb136e50796afee6beefdccd") no-repeat left top;
    background-size: 100% 100%;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .header {
    padding: 20px;
    text-align: center;
  }

  .header img {
    max-width: 200px;
    height: auto;
    display: block;
    margin: 0 auto 10px;
  }

  /* Main content flexes to fill space between header and footer */
  .content {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical centering */
    align-items: center;     /* horizontal centering */
    padding: 20px;
    min-height: 0; /* Prevents overflow issues */
  }

  .content-row {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 15px;
  }

  .content-col {
    flex: 1;
    padding: 10px;
    min-width: 200px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .content h1,
  .content span {
    text-align: center;
    color: rgb(236, 240, 241);
  }

  /* Footer always 100px high */
  .footer {
    background-color: rgb(255, 102, 0);
    color: rgb(236, 240, 241);
    text-align: center;
    font-size: 0.8em;
    height: 100px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .footer img {
    max-width: 100px;
    height: auto;
    margin: 0 auto 5px;
  }
</style>

<div class="email-container">
  <div class="header">
    <img src="logo_banner.png" alt="Company Logo">
  </div>
  <div class="content">
    <div class="content-row">
      <div class="content-col">
        <h1>MAJOR SECURITY INCIDENT EXECUTIVE REPORT</h1>
      </div>
    </div>
    <span style="font-size: 12pt;">Title<br>${short_description}</span>
    <span style="font-size: 12pt;">Incident Ref: Number: ${number}</span>
    <span style="font-size: 12pt;">Date: 16th September 2026</span>
    <span style="font-size: 12pt;">Test Here</span>
  </div>
  <div class="footer">
    <img src="logo_banner.png" alt="Company Logo">
    <p>Major Security Incident Management</p>
  </div>
</div>
